{% extends "main.html" %}
{% load static %}
{% load socialaccount %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
  rel="stylesheet"
/>
{% endblock %}

{% block content %}
<div class="container">
  <div class="form-toggle">
    <button class="toggle-btn active">Login</button>
    <a href="{% url 'account_signup' %}" class="toggle-btn">Sign Up</a>
  </div>

  <form method="post" class="form active" id="loginForm">
    {% csrf_token %}
    {% if form.errors %}
    <div class="error-message">
      Invalid username or password.
    </div>
    {% endif %}

    <div class="form-group">
      <label for="login">Username or Email</label>
      <input
        type="text"
        name="login"
        id="login"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
      />
    </div>

    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" name="remember" id="remember" />
        Remember me
      </label>
      <a
        href="{% url 'account_reset_password' %}"
        class="forgot-link"
        >Forgot Password?</a
      >
    </div>

    <button type="submit" class="submit-btn">Login</button>

    <div class="or-separator">
      <span>or continue with</span>
    </div>

    <a href="{% provider_login_url 'google' %}" class="btn-google">
      <img
        src="{% static 'img/google-logo.png' %}"
        class="google-logo"
        alt="Google"
      />
      Sign in with Google
    </a>
  </form>
</div>
{% endblock %}
