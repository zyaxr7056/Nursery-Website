{%load static%}
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/profile.css'%}" />
  </head>
  <body>
    <div class="blur-overlay"></div>
    <div class="mobile-nav">
      <button class="hamburger" onclick="toggleMobileMenu()">â˜°</button>
      <div class="dropdown-menu" id="dropdownMenu">
        <button
          class="tab-btn active"
          onclick="switchTab('profile'); toggleMobileMenu()"
        >
          Profile
        </button>
        <button
          class="tab-btn"
          onclick="switchTab('settings'); toggleMobileMenu()"
        >
          Settings
        </button>
        <form method="post" action="{% url 'home' %}">
          {% csrf_token %}
          <button
            type="submit"
            class="home-button"
            onclick="event.stopPropagation();"
          >
            Home
          </button>
        </form>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          <button type="submit" class="logout-button">Logout</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="sidebar">
        <button class="tab-btn active" onclick="switchTab('profile')">
          Profile
        </button>
        <button class="tab-btn" onclick="switchTab('settings')">
          Settings
        </button>
        <div class="home-section">
          <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <button type="submit" class="home-button">Home</button>
          </form>
        </div>
        <div class="logout-section">
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
          </form>
        </div>
      </div>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />
      <div class="content">
        <header>Profile Page</header>
        <div id="profile" class="tab-content active">
          <div class="profile-section">
            <div class="profile-pic-wrapper">
              <img
                src="{{ user.socialaccount_set.first.get_avatar_url }}"
                alt="Profile Picture"
              />
              {% comment %}
              <label for="profile-upload" class="upload-icon">
                <i class="fas fa-camera"></i>
              </label>
              {% endcomment %}
              <input type="file" id="profile-upload" style="display: none" />
            </div>
            <div></div>
            <div></div>
            <div class="name-section">
              <input
                type="text"
                id="username"
                value="{{ user.get_full_name }}"
              />
              <button class="save-button">Save Name</button>
            </div>
          </div>
        </div>

        <div id="settings" class="tab-content">
          <div class="form-section">
            <h3>Edit Personal Information</h3>
            <form method="post" id="user-info-form" class="info-form">
              {% csrf_token%}
              <div class="form-group">
                <label for="form-name">Name</label>
                <input
                  type="text"
                  id="form-name"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="form-email">Email</label>
                <input
                  type="email"
                  id="form-email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="form-contact">Contact</label>
                <input
                  type="text"
                  id="form-contact"
                  name="contact"
                  placeholder="Enter your contact number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="form-address">Address</label>
                <textarea
                  id="form-address"
                  name="address"
                  rows="3"
                  placeholder="Enter your address"
                  required
                ></textarea>
              </div>
              <button type="submit" class="save-button">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/profile.js' %}"></script>
  </body>
</html>
